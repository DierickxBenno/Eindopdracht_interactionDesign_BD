<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>elements for copypasta</title>
	<meta name="description" content="This is my HTML5 boilerplate.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#3385FF">
	<meta name="theme-color" content="#3385FF">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/screen.css">

</head>

<body>
	<h2 class="c-card__title">
		Event Registratie
	</h2>
	<p class="c-form-field">
		<label class="c-label" for="name">
			Name
		</label>
		<input class="c-input" type="text" name="name" id="name" required>
	</p>
	<p class="c-form-field">
		<label class="c-label" for="firstname">
			Firstname
		</label>
		<input class="c-input" type="text" name="firstname" id="firstname" required>
	</p>
	<p class="c-form-field">
		<label class="c-label" for="zipcode">
			Zipcode
		</label>
		<input class="c-input" type="text" maxlength="4" name="zipcode" id="zipcode" required>
	</p>
	<p class="c-form-field">
		<label class="c-label" for="age">
			Age
		</label>
		<input class="c-input" type="text" maxlength="4" name="age" id="age" required>
	</p>
	<p class="c-form-field">
		<label class="c-label" for="email">
			Email address
		</label>
		<input class="c-input" type="email" name="email" id="email" placeholder="e.g. john@doe.com"
			required>
	</p>

	<!-- Custom checkbox -->
	<p class="c-form-field c-form-field--option">
		<input class="o-hide-accessible c-input-option c-custom-input-option-hidden" type="checkbox"
			id="isFirstTimer">
		<label class="c-label c-label--option c-custom-input-option-label" for="isFirstTimer">
			<span class="c-custom-input-option c-custom-input-option--checkbox">
				<svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 9 6.75">
					<path
						d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
						transform="translate(-1.5 -2.75)" />
				</svg>
			</span>
			First time at event !
		</label>
	</p>
	<p class="u-mb-md">
		<input type="button" class="o-button-reset c-button js-save" value="Register" />
	</p>
</div>
<div class="c-card__footer">
	<p class="u-align-text-center u-text-sm u-color-neutral-dark">
		Copyright 2018
	</p>
	<div class="o-container u-max-width-xs">
		<div class="c-card">
			<div class="c-card__body">
				<div class="c-card-tophalf">
					<div class="c-icon">
					</div>
					<div class="c-form-field js-pollen_naam c-card-info">
						<div class="c-info-element">soort: test</div>
					</div>
				</div>

				<div class="c-form-field js-pollen-count c-card-info">
					<div class="c-info-element">Count: test</div>
				</div>
				<div class="c-form-field js-pollen-count c-card-info">
					<div class="c-info-element">Risico: Laag</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
